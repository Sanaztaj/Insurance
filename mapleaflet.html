.timeline {
  width: 100%;
  position: relative;
  perspective: 5000px;
}
.timeline:before {
  position: absolute;
  content: "";
  width: 86%;
  height: 15px;
  background-color: #166d5c;
  border-radius: 15px;
  top: 82px;
}
.timeline .timeline-item {
  text-align: center;
  position: relative;
  z-index: 1;
  cursor: pointer;
}
.timeline .timeline-item:hover:after {
  transform: scale(1.5, 1.5);
}
.timeline .timeline-item.selected:after {
  background-color: rgba(28, 119, 195, 1);
  border: 5px solid rgba(86, 203, 249, 1);
  transform: scale(1.5, 1.5);
}
.timeline .timeline-item:after {
  width: 30px;
  height: 30px;
  position: absolute;
  top: 69px;
  left: 50%;
  margin-left: -15px;
  background-color: rgba(245, 239, 237, 1);
  border: 5px solid #166d5c;
  content: "";
  border-radius: 50%;
  transition: transform 0.5s ease;
}
.timeline .timeline-item .timeline-content {
  position: absolute;
  top: -300px;
  display: contents;
  width: 350px;
  left: -60px;
  cursor: auto;
}
.timeline .timeline-item .timeline-content.fadeIn {
  animation-delay: 0.2s;
}
.timeline .timeline-item .timeline-content.animated {
  display: block;
}

        <!-- کد های مربوط به ارسال اطلاعات با متد fetch -->
    <script>
let latElem = document.getElementById('lat')
let lonElem = document.getElementById('lon')
let btn = document.getElementById('btn')


btn.addEventListener("click", sendRequest);

function sendRequest() {
  // گرفتن مقدار lat و lon هر بار کلیک بر روی دکمه
  let latElemValue = +latElem.value
  let lonElemValue = +lonElem.value
  let changeSizeObject = document.getElementById('row-21')
  // ساخت شی Headers برای تعیین Content-Type
  var myHeaders = new Headers();
  myHeaders.append("Content-Type", "application/json");

  // ساخت پارامتر‌های درخواست برای ارسال به بک‌اند
  var raw = JSON.stringify({
    "lat": latElemValue,  // استفاده از مقدار latElemValue به جای +latElemValue
    "lon": lonElemValue,  // استفاده از مقدار lonElemValue به جای +lonElemValue
    "date": "2022-01-05 15:00:00"
  });

  var requestOptions = {
    method: 'POST',
    headers: myHeaders,
    body: raw,
    redirect: 'follow'
  };


  fetch("http://api.sameteo.ir/sbk/nearest/", requestOptions)
    .then(response => response.json())
    .then(data => {
    // استخراج داده‌های مورد نظر از ابجکت‌ها
    var dd1 = data[0].dd_10m;
    var dis1 = data[0].distance;
    var loc1 = data[0].loc_id;
    var t2m1 = data[0].t2m;
    var tp1 = data[0].tp;
    var dd2 = data[1].dd_10m;
    var dis2 = data[1].distance;
    var loc2 = data[1].loc_id;
    var t2m2 = data[1].t2m;
    var tp2 = data[1].tp;
    var dd3 = data[2].dd_10m;
    var dis3 = data[2].distance;
    var loc3 = data[2].loc_id;
    var t2m3 = data[2].t2m;
    var tp3 = data[2].tp;
document.querySelector('.item-data').innerHTML = dis1 ;
document.querySelector('.item-data1').innerHTML = dis2 ;
document.querySelector('.item-data2').innerHTML = dis3 ;

    document.querySelector('.text-data').innerHTML = 'loc-id = ' + dd1 + '</br>' + 'dd-10m = '+ dd1 + '</br>' + 't2m = ' + t2m1 + '</br>' +'tp = ' + tp1;
    document.querySelector('.text-data1').innerHTML = 'loc-id = ' + dd2 + '</br>' + 'dd-10m = '+ dd2 + '</br>' + 't2m = ' + t2m2 + '</br>' +'tp = ' + tp2;
    document.querySelector('.text-data2').innerHTML =  'loc-id = ' + dd3 + '</br>' + 'dd-10m = '+ dd3 + '</br>' + 't2m = ' + t2m3 + '</br>' +'tp = ' + tp3;
  })
    .catch(error => console.log('error', error));
}
